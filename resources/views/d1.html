<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработчик - PublishPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container developer-page">
        <script>
            const developerData = {
                name: "DevTools Inc.", //Имя разраба
                icon: "dev1.png", //Иконка разраба
                rating: 4.9, //Оценка
                downloads: 45200, //Загрузки
                description: "Ведущая компания в разработке инструментов для разработчиков с 2020 года. Специализация: IDE, отладчики, системы контроля версий.",
                // Описание
                products: [ // Продукты разраба
                    {name: "CodeMaster Pro", link: "s1d1.html"}, //Имя и ссылка
                    {name: "Debugger Toolkit", link: "s1d2.html"},
                    {name: "AI Code Assistant", link: "s1d3.html"}
                ]
            };
        </script>

        <!-- Основная информация -->
        <div class="developer-header" id="developer-header"></div>

        <!-- Блоки контента -->
        <section class="content-section">
            <h2>Описание</h2>
            <div class="description-content" id="description-content"></div>
        </section>

        <section class="content-section">
            <h2>Продукты</h2>
            <div class="products-content" id="products-content"></div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Рендеринг описания
                document.getElementById('description-content').innerHTML = `
                    <p>${developerData.description}</p>
                `;

                // Рендеринг продуктов
                document.getElementById('products-content').innerHTML = `
                    <div class="products-list">
                        ${developerData.products.map(product => `
                            <a href="${product.link}" class="product-link">
                                ${product.name}
                            </a>
                        `).join('')}
                    </div>
                `;

                // Обновление title страницы
                document.title = `${developerData.name} - PublishPro`;
            });
        </script>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
